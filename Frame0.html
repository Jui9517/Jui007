<h1>Home</h1>
<p>คอมพิวเตอร์มีบทบาทที่สำคัญในการประยุกต์ใช้งานด้านต่าง  ๆ สิ่งที่มีบทบาทสำคัญอย่างหนึ่งในรูปแบบการประยุกต์ใช้งานคือ การแสดงผล  หากย้อนรอยในอดีตคงจำได้ว่าการแสดงผลในยุคแรกที่ใช้กับเครื่องรุ่น 8  บิต และรุ่น 16 บิต ยุคต้นที่ใช้โอเอสดอส  ยังเป็นการแสดงผลด้วยเท็กซ์โหมด</p>
